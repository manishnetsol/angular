<div class="container">
    <h1>Add New Word</h1>
    <form (ngSubmit)="userSubmit()" #addform="ngForm">
    <div class="form-group col-md-6">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="model.name" name="name" class="form-control" id="name" required #name="ngModel">
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    Name is required
    </div>
    <div class="form-group  col-md-6">
    <label for="meaning">Meaning</label>
    <input type="text" [(ngModel)]="model.meaning" name="meaning" class="form-control" id="meaning" required #meaning="ngModel">
    </div>
    <div [hidden]="meaning.valid || meaning.pristine" class="alert alert-danger">
        Meaning is required
    </div>
    <button type="submit" class="btn btn-default form-control  col-md-6" [disabled]="!addform.form.valid">Add Word</button>
    </form>

    <p>
      Note: Please add the words and meaning wisely as currently, this will get permanently stored in firebase database. 
    </p>
    </div>
