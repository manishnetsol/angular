<div class="header">
  <a routerLink="/home" class="logo">Net Solutions</a>
  <div class="header-right">
    
    
    <div>
      <input  [ngStyle]="{'height':'30px'}" (keyup)="searchFunction($event)" type="text" [(ngModel)]="searchkey" placeholder="Search"/>
      <ul class="word-search-list">
        <li *appSearch="searchkey; let searchResult;" >
            <a routerLink="/word-detail/{{searchResult}}" >{{searchResult}}</a>
        </li> 
       </ul> 
    </div>
    
  </div>

</div>
