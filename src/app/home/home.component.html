<div class="centered">
    <h1>Welcome to the World of Words!</h1>
<div *ngIf="words" >
    
            <ul class="home-word-grids">
          <li *ngFor="let word of words">
              
              <a routerLink="/word-detail/{{ word.name}}">{{ word.name |titlecase }}</a>
          </li>
        </ul>
</div>
</div>
